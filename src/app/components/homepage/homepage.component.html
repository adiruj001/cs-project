<div class="homepage">
    <h1>จองตั๋วรถตู้</h1>
    <div class="nav">
        <div class="form">
            <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="vanline">สายรถตู้</label>
                    <input type="text" class="form-control" formControlName="vanline" required>
                </div>
                <div class="form-group">
                    <label for="pickup">จุดขึ้นรถ</label>
                    <input type="text" class="form-control" formControlName="pickup" required>
                </div>
                <div class="form-group">
                    <label for="destination">จุดลงรถ</label>
                    <input type="text" class="form-control" formControlName="destination" required>
                </div>
                <div class="form-group">
                    <label for="date">วันที่</label>
                    <input type="text" class="form-control" formControlName="date" required>
                </div>
                <div class="form-group">
                    <label for="time">เวลา</label>
                    <input type="text" class="form-control" formControlName="time" required>
                </div>
                <div class="form-group">
                    <label for="amount">จำนวนผู้โดยสาร</label>
                    <input type="text" class="form-control" formControlName="amount" required>
                    <div class="amount">คน</div>
                </div>
                <div>
                    <button class="book" type="submit">จอง</button>
                </div>
                <div>
                    <button class="reset" >ล้างข้อมูล</button>
                </div>
            </form>
        </div>
    </div>
</div>
