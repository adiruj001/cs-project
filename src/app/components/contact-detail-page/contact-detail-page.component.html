<div class="contact">
    <h1>รายละเอียดการติดต่อ</h1>
    <div class="nav">
        <div class="form">
            <form [formGroup]="contactForm">
                <div class="form-group">
                    <label for="contact_member_name">ชื่อ-นามสกุล</label>
                    <input Disabled type="text" class="form-control" formControlName="contact_member_name" required>
                </div>
                <div class="form-group">
                    <label for="contact_member_email">อีเมล</label>
                    <input Disabled type="text" class="form-control" formControlName="contact_member_email" required>
                </div>
                <div class="form-group">
                    <label for="contact_member_tel">เบอร์โทร</label>
                    <input Disabled type="text" class="form-control" formControlName="contact_member_tel" required>
                </div>
                <div class="form-group">
                    <label for="contact_massage">รายละเอียด</label>
                    <textarea Disabled id="massageId" type="text" class="form-control" formControlName="contact_massage" required></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
